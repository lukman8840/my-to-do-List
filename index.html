<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-to-do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My to-do List</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="What is your plan for today">
            <!-- Use a date input for the due date -->
            <input type="date" id="new-task-due-date" required>
            <input type="submit" id="new-task-submit" value="Add Task">
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                <div class=""></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
